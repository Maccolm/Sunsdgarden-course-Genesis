<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/icon-fonts.css">
	<link rel="stylesheet" href="../css/style.css">
	<title>Contact</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__link logo">Genesis</a>
				<a href="projects.html" class="header__link">Projects</a>
				<a href="#" class="header__link">Contact</a>
			</div>
		</header>
		<main class="main">
			<section class="contact">
				<div class="contact__container">
					<div class="contact__content contact__content-text">
						<h2 class="contact__title">
							Full set of great features to make your product fresh
						</h2>
						<p class="contact__text text">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
					</div>
					<div class="contact__content contact-form">
						<form action="#" class="form">
							<div class="form__inputs">
								<input type="name" id="name" class="input" placeholder="Name" required>
								<input type="email" id="email" class="input" placeholder="Email" required>
								<input type="message" id="message" class="input" placeholder="Message" required>
							</div>
							<button type="submit" class="form__button">Submit</button>
						</form>
					</div>
					<div class="contact__content contact-map">
						<div class="contact-map__img">
							<img src="../img/contact/Map.png" alt="map">
						</div>				
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<a href="../index.html" class="footer__link logo">Genesis</a>
				<nav class="footer__nav">
					<ul class="footer__list">
						<li class="footer__item">
							<a href="projects.html" class="footer__link">Projects</a>
						</li>
						<li class="footer__item">
							<a href="#" class="footer__link">Contact</a>
						</li>
					</ul>
					<div class="icons-links">
						<ul class="footer__list footer__list-icons">
							<li class="footer__item icons-links__item">
								<a href="#" class="footer__link icon-planet"></a>
							</li>
							<li class="footer__item icons-links__item">
								<a href="#" class="footer__link icon-instagram"></a>
							</li>
							<li class="footer__item icons-links__item">
								<a href="#" class="footer__link icon-twitter"></a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</footer>
	</div>
</body>
</html>
